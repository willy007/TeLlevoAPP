<ion-content>



  <h4 class="ion-text-center txt">Restaurar Cuenta</h4>


  <ion-item class="item-margin"  fill="outline" mode="md">
    <ion-label color="duoc"  position="floating">usuario</ion-label>
    <ion-input type="text" [(ngModel)]="user"></ion-input>
  </ion-item>
  
  <br>

  <ion-item class="item-margin"  fill="outline" mode="md">
    <ion-label color="duoc"  position="floating">contraseña</ion-label>
    <ion-input  type="password" [(ngModel)]="password"></ion-input>
  </ion-item>

  <br>

  <ion-item class="item-margin"  fill="outline" mode="md">
    <ion-label color="duoc"  position="floating">Repetir contraseña</ion-label>
    <ion-input  type="password" [(ngModel)]="repassword"></ion-input>
  </ion-item>

  <ion-button class="button-margin" color="primary" (click)="Restaurar()" expand="block"  >
    Restaurar
  </ion-button>
  <ion-button class="button-margin" color="dark" expand="block" href="/login-page">
    Login
  </ion-button>



</ion-content>
